<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#2563eb">
  <title>Crear cuenta - EFAAT</title>

  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/register.css">
</head>

<body>

  <div class="app-wrapper">

    <div class="app-card">

      <h2 class="app-title">Crear cuenta</h2>

      <div id="formMsg" class="form-msg"></div>

      <div class="form-group">
        <input type="text" id="name" placeholder="Nombre completo" required>
      </div>

      <div class="form-group">
        <input type="email" id="email" placeholder="Correo electrónico" required>
      </div>

      <div class="form-group password-wrapper">
  <input type="password" id="password" placeholder="Contraseña" required>
  <span class="toggle-password" id="togglePass">Ver</span>
</div>

      <div class="form-group">
        <input type="text" id="referralCode" placeholder="Código referido (opcional)">
      </div>

      <button id="registerBtn" class="primary-btn">
  <span>Registrarme</span>
  <div class="loader"></div>
</button>

      <div class="divider">o</div>

      <button id="googleBtn" class="google-btn">
        Continuar con Google
      </button>

      <p class="auth-link">
        ¿Ya tienes cuenta?
        <a href="index.html">Iniciar sesión</a>
      </p>

    </div>

  </div>

  <script type="module" src="js/auth/register.js"></script>

</body>
</html>
